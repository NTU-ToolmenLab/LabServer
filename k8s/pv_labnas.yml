apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-labnas
spec:
  storageClassName: nfs-labnas
  persistentVolumeReclaimPolicy: Delete
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 10Ti
  nfs:
    server: $LABNAS_IP
    path: $LABNAS_PATH

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nfs-labnas
  namespace: user
spec:
  storageClassName: nfs-labnas
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti

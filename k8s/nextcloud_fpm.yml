---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-fpm
  namespace: user
spec:
  selector:
    name: nextcloud-fpm
  ports:
  - port: 9000
    targetPort: 9000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-fpm
  namespace: user
spec:
  selector:
    matchLabels:
      name: nextcloud-fpm
  replicas: 1
  template:
    metadata:
      labels:
        name: nextcloud-fpm
    spec:
      containers:
      - name: nextcloud-fpm
        image: registry.default.svc.cluster.local/linnil1/nextcloudfpm:13
        ports:
        - containerPort: 9000
          protocol: TCP
        volumeMounts:
        - name: homenas
          mountPath: /var/www/html
          subPath: server/LabServer/Nextcloud/nextcloud
        - name: homenas
          mountPath: /external_data
        - name: labnas
          mountPath: /external_nas
      volumes:
      - name: labnas
        persistentVolumeClaim:
          claimName: nfs-labnas
      - name: homenas
        persistentVolumeClaim:
          claimName: nfs-homenas

<!doctype html>
<html>
<head>
  <!--https://bootsnipp.com/snippets/gv6b1-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="container">
	<div class="row  justify-content-center">
		<div class="col-5">
		    <h3 class="text-center">Reset Password</h3>
		    <hr/>
            <div class="alert alert-info" role="info">
                We use SHA512 to encrypt your password.
            </div>
            <form action="{{ url_for('oauthserver.routes.ChangePassword') }}" method="post">
		        <div class="form-group">
		            <label>Old Password :</label>
		            <input type="password" name='opw' class="form-control"/>
		        </div>
		         <div class="form-group">
		            <label>Change Password :</label>
		            <input type="password" name='npw' class="form-control"/>
		        </div>
		         <div class="form-group">
		            <label>Confirm Password :</label>
		            <input type="password" name='npw1' class="form-control"/>
		        </div>
		        <button class="btn btn-primary btn-sm center-block">
		            Submit
		        </button>
		    </form>
            {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            {% endif %}
		</div>
	</div>
</div>

</body>
</html>

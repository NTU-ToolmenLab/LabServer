<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="10">
  <meta charset="UTF-8">
  <title>Lab304 GPU information</title>

<style>
pre {
  font-size: 1.25em;
}
</style>
</head>

<body>
  <pre id="main"/>
</body>

<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("main").innerHTML = JSON.stringify(JSON.parse(this.responseText), null, 4); 
    }
  };
  xhttp.open("GET", "GPUinfo.json", true);
  xhttp.send();
</script>
</html>
